<form class="create-project-form" id="project-form">
    <div class="form-section">
      <label class="form-label required">Project Title</label>
      <input type="text" class="form-input" id="project-title" placeholder="Enter project title" required>
    </div>
  
    <div class="form-section">
      <label class="form-label">Project Icon</label>
      <div class="upload-container">
        <label for="image-upload" class="image-upload-container" id="upload-label">
          <div class="upload-icon">+</div>
          <div class="upload-text">Upload Image</div>
        </label>
        <div class="image-preview-container" id="preview-container">
          <div class="remove-image" id="remove-image">Ã—</div>
          <img id="image-preview" class="image-preview" src="" alt="Preview">
        </div>
        <input type="file" id="image-upload" accept="image/*">
      </div>
      <div class="form-helper">Recommended: 120x120px, PNG or JPG</div>
    </div>
  
    <div class="form-section">
      <label class="form-label required">Project Description</label>
      <textarea class="form-textarea" id="project-description" placeholder="Describe your project..." required></textarea>
    </div>
  
    <div class="form-section">
      <label class="form-label required" for="project-type-select">Project Type</label>
      <select class="form-select" id="project-type-select" name="project-type" required>
        <option value="" disabled selected>Select a project type</option>
        <option value="web">Web - Web applications and websites</option>
        <option value="mobile">Mobile - iOS, Android and cross-platform apps</option>
        <option value="api">API - RESTful, GraphQL, and microservices</option>
        <option value="desktop">Desktop - Windows, macOS, and Linux applications</option>
        <option value="other">Other - Any other type of project</option>
      </select>
    </div>
  
    {% comment %} {% include "projects/includes/team_member_section.html" %} {% endcomment %}
    <div class="form-section">
      <div class="team-member-header">
        <div class="team-member-title">Team Members</div>
        <button type="button" class="add-member-btn" id="add-member-btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
          Add Member
        </button>
      </div>
      <div class="team-members-list" id="team-members-list">
        <!-- Team members will be added here -->
      </div>
    </div>
    
  
    <div class="form-buttons">
      <button type="button" class="cancel-btn">Cancel</button>
      <button type="submit" class="submit-btn">Create Project</button>
    </div>
  </form>
