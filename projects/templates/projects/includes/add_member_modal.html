<div class="modal-backdrop" id="add-member-modal">
    <div class="modal">
      <div class="modal-header">
        <div class="modal-title">Add Team Member</div>
        <button class="modal-close" id="modal-close">&times;</button>
      </div>
      <div class="modal-body">
        <div class="user-search">
          <div class="search-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="11" cy="11" r="8"></circle>
              <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
          </div>
          <input type="text" class="user-search-input" id="user-search" placeholder="Search for users...">
        </div>
        <div class="user-list" id="user-list">
          <!-- User list will be populated dynamically -->
          {% comment %} Example static users (can be removed or generated dynamically) {% endcomment %}
          {% for user in users %}
          <div class="user-item" data-id="{{ user.id }}" data-name="{{ user.name }}" data-email="{{ user.email }}" data-avatar="{{ user.initials }}">
            <div class="member-avatar">{{ user.initials }}</div>
            <div class="member-info">
              <div class="member-name">{{ user.name }}</div>
              <div class="member-email">{{ user.email }}</div>
            </div>
          </div>
          {% endfor %}
        </div>
  
        <div class="role-selection">
          <label class="role-selection-label">Select Role</label>
          <select class="form-select" id="role-select">
            <option value="developer">Developer</option>
            <option value="designer">Designer</option>
            <option value="project_manager">Project Manager</option>
            <option value="qa">QA Engineer</option>
            <option value="stakeholder">Stakeholder</option>
            <option value="viewer">Viewer</option>
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <button class="cancel-btn" id="cancel-add-member">Cancel</button>
        <button class="submit-btn" id="confirm-add-member" disabled>Add to Project</button>
      </div>
    </div>
  </div>
