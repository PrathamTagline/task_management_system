<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KAN Board</title>
  <style>
    
  </style>
</head>
<body>
  <!-- Breadcrumb navigation -->
  <div class="breadcrumb">
    <a href="#">Projects</a>
    <span class="separator">/</span>
    <a href="#">My Kanban Project</a>
  </div>

  <!-- Board header -->
  <div class="board-header">
    <h1 class="board-title">KAN board</h1>
    <div class="header-actions">
      <button class="header-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon>
        </svg>
      </button>
      <button class="header-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
        </svg>
      </button>
      <button class="header-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="18" cy="5" r="3"></circle>
          <circle cx="6" cy="12" r="3"></circle>
          <circle cx="18" cy="19" r="3"></circle>
          <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
          <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
        </svg>
      </button>
      <button class="header-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="3" width="7" height="7"></rect>
          <rect x="14" y="3" width="7" height="7"></rect>
          <rect x="14" y="14" width="7" height="7"></rect>
          <rect x="3" y="14" width="7" height="7"></rect>
        </svg>
      </button>
      <button class="header-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="1"></circle>
          <circle cx="19" cy="12" r="1"></circle>
          <circle cx="5" cy="12" r="1"></circle>
        </svg>
      </button>
    </div>
  </div>

  <!-- Toolbar -->
  <div class="toolbar">
    <div class="toolbar-left">
      <input type="text" class="search-input" placeholder="Search">
      <div class="avatar">JP</div>
      <div class="avatar blue">PP</div>
      <button class="header-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
          <circle cx="9" cy="7" r="4"></circle>
          <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
          <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
        </svg>
      </button>
    </div>
    <div class="toolbar-right">
      <div class="group-dropdown">
        <span class="group-label">GROUP BY</span>
        <button class="dropdown-button">
          None
          <span class="dropdown-arrow">â–¼</span>
        </button>
      </div>
      <button class="toolbar-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 18v1a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2v1"></path>
          <polyline points="8 15 12 19 16 15"></polyline>
          <line x1="12" y1="10" x2="12" y2="19"></line>
        </svg>
        Insights
      </button>
      <button class="toolbar-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="3"></circle>
          <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
        </svg>
        View settings
      </button>
    </div>
  </div>

  <!-- Board content -->
  <div class="board-content">
    <!-- To Do Column -->
    <div class="board-column">
      <div class="column-header">
        <span>TO DO <span class="column-count">2</span></span>
      </div>
      <div class="tasks-container">
        <div class="task-card">
          <div class="task-title">TASK 1</div>
          <div class="task-meta">
            <div class="task-id">
              <span class="task-checkbox"></span>
              KAN-1
            </div>
            <div class="task-assignee">
              <div class="avatar" style="width: 24px; height: 24px; font-size: 12px;">JP</div>
            </div>
          </div>
        </div>
        <div class="task-card">
          <div class="task-title">TASK 2</div>
          <div class="task-meta">
            <div class="task-id">
              <span class="task-checkbox"></span>
              KAN-2
            </div>
            <div class="task-assignee">
              <div class="avatar" style="width: 24px; height: 24px; font-size: 12px;">JP</div>
            </div>
          </div>
        </div>
        <div class="add-issue">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
          Create issue
        </div>
      </div>
    </div>

    <!-- In Progress Column -->
    <div class="board-column">
      <div class="column-header">
        <span>IN PROGRESS <span class="column-count">1</span></span>
      </div>
      <div class="tasks-container">
        <div class="task-card">
          <div class="task-title">TASK 3</div>
          <div class="task-meta">
            <div class="task-id">
              <span class="task-checkbox"></span>
              KAN-3
            </div>
            <div class="task-assignee">
              <div class="avatar" style="width: 24px; height: 24px; font-size: 12px;">JP</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Done Column -->
    <div class="board-column">
      <div class="column-header">
        <span>DONE 
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-left: 4px; color: #36B37E;">
            <polyline points="20 6 9 17 4 12"></polyline>
          </svg>
        </span>
      </div>
      <div class="tasks-container">
        <!-- Empty Done column -->
      </div>
    </div>

    <!-- Add Column Button -->
    <div class="add-column">
      <span class="add-icon">+</span>
    </div>
  </div>

  <script>
    // We could add drag and drop functionality here
    // along with other interactive elements
  </script>
</body>
</html>
